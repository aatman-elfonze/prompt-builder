<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Builder</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">

    <style>
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        /* Fix tooltip for better readability in dark mode */
        body .tooltip-inner {
            color: #dfdede; /* Dark text for contrast */
        }

        /* Optional: Tooltip arrow for dark mode */
        body.dark-mode .tooltip-arrow::before {
            border-top-color: #ffffff; /* Matching the tooltip background */
        }

        .navbar.dark-mode, .alert.dark-mode {
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .navbar.light-mode, .alert.light-mode {
            background-color: #ffffff;
            color: #000000;
        }
        .form-control.dark-mode, .form-select.dark-mode, textarea.dark-mode {
            background-color: #333;
            color: #ffffff;
            border: 1px solid #555;
        }
        .form-control.light-mode, .form-select.light-mode, textarea.light-mode {
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #ccc;
        }
        #result {
            white-space: pre-wrap;
            min-height: 300px;
        }
        #copyButton {
            margin-top: 10px;
        }
        /* Fix for button visibility in light mode */
        .btn-outline-light {
            color: #ffffff;
            border-color: #ffffff;
        }
        .btn-outline-light:hover {
            color: #000000;
            background-color: #ffffff;
        }
        /* Fix for placeholder visibility in dark mode */
        body.dark-mode ::placeholder {
            color: #cccccc; /* Light gray for dark mode */
        }
        /* Fix for dropdown arrow in dark mode */
        body.dark-mode select {
            color: #ffffff; /* White text for dark mode */
            background-color: #333;
            border: 1px solid #555;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 4 5'%3E%3Cpath fill='%23CCCCCC' d='M2 0L0 2h4z'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 10px center;
            padding-right: 20px;
        }
        .tooltip-inner, .popover-body {
            color: #000000;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Elfonze Technologies</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="text-center mx-auto">
            <h6 class="text-center text-light">Prompt Builder</h6>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <button class="btn btn-outline-light" id="themeToggle" onclick="toggleTheme()">Switch to Light Mode</button>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container mt-5">
    <!-- <h1 class="text-center mb-4">Prompt Builder</h1> -->

    <div class="row">
        <!-- Form Inputs on the Left Side (or top on small screens) -->
        <div class="col-lg-6 col-md-12">
            <form id="prompt-form" class="mb-4">
                <div class="mb-3">
                    <label for="role" class="form-label">Act as a
                        <span tabindex="0" data-bs-toggle="tooltip" data-placement="right" title="Examples: Java Architect, Project Manager, or any other expert">
                            <i class="bi bi-question-circle"></i>
                        </span>
                    </label>
                    <input type="text" id="role" class="form-control dark-mode" placeholder="Enter role" required>
                </div>

                <div class="mb-3">
                    <label for="expertise" class="form-label">with expertise in
                        <span tabindex="0" data-bs-toggle="tooltip" data-placement="right" title="Examples: SpringBoot, Jetty, Docker">
                            <i class="bi bi-question-circle"></i>
                        </span>
                    </label>
                    <textarea id="expertise" class="form-control dark-mode" placeholder="Enter expertise areas" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="task" class="form-label">Task <small>specify the task you want the GPT to perform</small>
                        <span tabindex="0" data-bs-toggle="tooltip" data-placement="right" title="Examples: Write a server, Design a microservice">
                            <i class="bi bi-question-circle"></i>
                        </span>
                    </label>
                    <textarea id="task" class="form-control dark-mode" placeholder="Enter task description" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="considerations" class="form-label">Considerations
                        <span tabindex="0" data-bs-toggle="tooltip" data-placement="right" title="Examples: Limited resources, ARM-based device">
                            <i class="bi bi-question-circle"></i>
                        </span>
                    </label>
                    <textarea id="considerations" class="form-control dark-mode" placeholder="Enter considerations" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="audience" class="form-label">Target Audience
                        <span tabindex="0" data-bs-toggle="tooltip" data-placement="right" title="Examples: Development Team, Project Managers">
                            <i class="bi bi-question-circle"></i>
                        </span>
                    </label>
                    <input type="text" id="audience" class="form-control dark-mode" placeholder="Enter target audience" required>
                </div>

                <div class="mb-3">
                    <label for="tone" class="form-label">Tone
                        <span tabindex="0" data-bs-toggle="tooltip" data-placement="right" title="Examples: Casual, Formal, Conversational">
                            <i class="bi bi-question-circle"></i>
                        </span>
                    </label>
                    <select id="tone" class="form-select dark-mode" required>
                        <option value="" disabled selected>Select tone</option>
                        <option value="Formal">Formal</option>
                        <option value="Informal">Informal</option>
                        <option value="Casual">Casual</option>
                        <option value="Conversational">Conversational</option>
                        <option value="Persuasive">Persuasive</option>
                        <option value="Professional">Professional</option>
                        <option value="Friendly">Friendly</option>
                        <option value="Serious">Serious</option>
                        <option value="Humorous">Humorous</option>
                        <option value="Optimistic">Optimistic</option>
                        <option value="Pessimistic">Pessimistic</option>
                        <option value="Neutral">Neutral</option>
                    </select>
                </div>

                <button type="button" class="btn btn-primary" onclick="generatePrompt()">Generate Prompt</button>
            </form>
        </div>

        <!-- Generated Prompt and Copy Button on the Right Side (or bottom on small screens) -->
        <div class="col-lg-6 col-md-12">
            <h2>Generated Prompt:</h2>
            <div id="result" class="alert alert-secondary dark-mode"></div>
            <button id="copyButton" class="btn btn-success" onclick="copyToClipboard()" disabled>Copy to Clipboard</button>
        </div>
    </div>
</div>

<script>
    // Initialize tooltips and popovers
    document.addEventListener('DOMContentLoaded', function () {
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            if (savedTheme === 'light') {
                document.body.classList.remove('dark-mode');
                document.body.classList.add('light-mode');
                updateThemeElements('light');
            } else {
                document.body.classList.remove('light-mode');
                document.body.classList.add('dark-mode');
                updateThemeElements('dark');
            }
        }
    });

    function generatePrompt() {
        const role = document.getElementById('role').value || 'an expert';
        const expertise = document.getElementById('expertise').value || ''; // Omit if empty
        const task = document.getElementById('task').value || 'accomplish the assigned task';
        const considerations = document.getElementById('considerations').value || ''; // Omit if empty
        const audience = document.getElementById('audience').value || 'the target audience';
        const tone = document.getElementById('tone').value || ''; // Omit if empty

        let prompt = `Act as ${role}`;

        if (expertise) {
            prompt += ` with expertise in ${expertise}`;
        }

        prompt += `.\nReact only as ${role}.\n${task}.`;

        if (considerations) {
            prompt += `\nWhen creating the answer, consider the following: ${considerations}.`;
        }

        prompt += `\nThe target audience is ${audience}.`;

        if (tone) {
            prompt += `\nKeep the tone ${tone}.`;
        }

        document.getElementById('result').textContent = prompt;

        // Enable the copy button after generating the prompt
        document.getElementById('copyButton').disabled = false;
    }

    function copyToClipboard() {
        const promptText = document.getElementById('result').textContent;
        navigator.clipboard.writeText(promptText).then(() => {
            alert('Prompt copied to clipboard!');
        }).catch(err => {
            alert('Failed to copy the prompt: ', err);
        });
    }

    function toggleTheme() {
        const body = document.body;
        const currentTheme = body.classList.contains('dark-mode') ? 'dark' : 'light';
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        body.classList.toggle('dark-mode');
        body.classList.toggle('light-mode');

        updateThemeElements(newTheme);
        // Save theme preference to localStorage
        localStorage.setItem('theme', newTheme);
    }

    function updateThemeElements(theme) {
        const navbar = document.querySelector('.navbar');
        const result = document.getElementById('result');
        const inputs = document.querySelectorAll('.form-control, .form-select, textarea');
        const themeToggleBtn = document.getElementById('themeToggle');

        navbar.classList.toggle('navbar-dark', theme === 'dark');
        navbar.classList.toggle('navbar-light', theme === 'light');
        navbar.classList.toggle('bg-dark', theme === 'dark');
        navbar.classList.toggle('bg-light', theme === 'light');

        result.classList.toggle('dark-mode', theme === 'dark');
        result.classList.toggle('light-mode', theme === 'light');

        inputs.forEach(input => {
            input.classList.toggle('dark-mode', theme === 'dark');
            input.classList.toggle('light-mode', theme === 'light');
        });

        themeToggleBtn.textContent = theme === 'dark' ? 'Switch to Light Mode' : 'Switch to Dark Mode';

        // Update button style for better visibility
        themeToggleBtn.classList.toggle('btn-outline-light', theme === 'dark');
        themeToggleBtn.classList.toggle('btn-outline-dark', theme === 'light');
    }
</script>

</body>
</html>
